<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Cinema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: #333;
        }
        .header button {
            font-size: 20px;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            background-color: #007BFF;
            transition: background-color 0.3s;
        }
        .header button:hover {
            background-color: #0056b3;
        }
        .title {
            font-size: 50px;
            color: black;
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <h1 class="title">ברוכים הבאים לרוט סינמה</h1>
    <div class="header">
        <button onclick="register()">הרשמה</button>
        <button onclick="login()">התחברות</button>
    </div>
    
    <script>
        function register() {
            alert("עמוד הרשמה בקרוב");
        }
        function login() {
            window.location.href = "https://dotanroth.github.io/rothcinema/roth.html";
        }
    </script>
</body>
</html>
