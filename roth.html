<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רוט סינמה - סריקת NFC</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
        }
        h1 {
            font-size: 32px;
            margin-top: 50px;
        }
        button {
            font-size: 24px;
            padding: 15px 30px;
            margin-top: 30px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        #status {
            font-size: 50px;
            margin-top: 20px;
        }
    </style>
    <script>
        async function startScan() {
            if (!("NDEFReader" in window)) {
                alert("הדפדפן שלך אינו תומך ב-NFC");
                return;
            }

            const reader = new NDEFReader();
            try {
                await reader.scan();
                reader.onreading = event => {
                    const decoder = new TextDecoder();
                    let cardId = "";
                    for (const record of event.message.records) {
                        cardId = decoder.decode(record.data).trim();
                    }
                    console.log("קוד שנקרא:", cardId);
                    checkCard(cardId);
                };
            } catch (error) {
                alert("שגיאה בסריקה: " + error);
            }
        }

        function checkCard(cardId) {
            const validCodes = [
                "123123", "1234", "11335577", "Yr191261", 
                "123", "4567", "4321", "1245", "2812"
            ];
            const redirectUrl = "https://sites.google.com/view/roth-cinema/home";

            let status = document.getElementById("status");

            if (validCodes.includes(cardId)) {
                status.innerHTML = "✅";
                status.style.color = "green";
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 1000);
            } else {
                status.innerHTML = "❌";
                status.style.color = "red";
                setTimeout(() => {
                    status.innerHTML = "";
                }, 2000);
            }
        }

        // פונקציה להפעיל את הסריקה עבור מכשירים עם iOS
        function startScanForIphone() {
            if (window.NFCReader) {
                // לקוד NFC ב-iPhone
                startScan();
            } else {
                alert("הדפדפן שלך לא תומך ב-NFC או שהמכשיר שלך לא תומך בטכנולוגיה.");
            }
        }

        // בודק אם NFC נתמך במכשיר, ומפעיל את הסריקה בהתאם
        if ("NDEFReader" in window) {
            window.addEventListener("load", function() {
                const scanButton = document.getElementById("scanButton");
                scanButton.onclick = startScanForIphone;
            });
        }
    </script>
</head>
<body>
    <h1>יש להצמיד כרטיס רוט סינמה</h1>
    <button id="scanButton">לסריקה לחץ עלי</button>
    <div id="status"></div>
</body>
</html>
