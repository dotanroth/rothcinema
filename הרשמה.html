<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הרשמה - Root Cinema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>הרשמה ל-Root Cinema</h2>
        <form id="registrationForm">
            <label>שם פרטי:</label>
            <input type="text" name="first_name" required>

            <label>שם משפחה:</label>
            <input type="text" name="last_name" required>

            <label>טלפון:</label>
            <input type="tel" name="phone" required pattern="[0-9]{10}">

            <label>אימייל:</label>
            <input type="email" name="email" required>

            <label>סיסמה:</label>
            <input type="password" name="password" id="password" required>

            <button id="finishButton" type="button" disabled>סיום</button>
        </form>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("input", function() {
            var password = document.getElementById("password").value;
            var firstName = document.querySelector('input[name="first_name"]').value;
            var lastName = document.querySelector('input[name="last_name"]').value;
            var phone = document.querySelector('input[name="phone"]').value;
            var email = document.querySelector('input[name="email"]').value;

            var passwordPattern = /^[A-Za-z0-9]{4,}$/;
            var allFieldsFilled = firstName && lastName && phone && email && password;
            var passwordValid = passwordPattern.test(password);

            if (allFieldsFilled && passwordValid) {
                document.getElementById("finishButton").disabled = false;
            } else {
                document.getElementById("finishButton").disabled = true;
            }
        });

        document.getElementById("finishButton").onclick = function() {
            // יצירת פרמטרים מהטופס
            var form = document.getElementById("registrationForm");
            var formData = new FormData(form);
            var queryParams = [];
            formData.forEach(function(value, key) {
                queryParams.push(encodeURIComponent(key) + "=" + encodeURIComponent(value));
            });
            var queryString = queryParams.join("&");

            // נוודא שכולם מועברים כראוי
            console.log(queryString);

            // העברת הנתונים לדף החדש באמצעות פרמטרים ב-URL
            window.location.href = "confirmation.html?" + queryString;
        };
    </script>
</body>
</html>
