<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT 转</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 32px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .message {
      max-width: 80%;
      padding: 16px 20px;
      border-radius: 20px;
      font-size: 16px;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .user {
      background-color: #d2f0ff;
      align-self: flex-end;
    }

    .bot {
      background-color: #ffffff;
      align-self: flex-start;
    }

    #input-container {
      padding: 16px;
      background-color: #ffffff;
      border-top: 1px solid #ddd;
      display: flex;
      align-items: center;
    }

    #user-input {
      flex: 1;
      padding: 14px 18px;
      border-radius: 9999px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
      background-color: #fafafa;
    }

    #send-button {
      margin-right: 10px;
      padding: 14px 20px;
      border: none;
      border-radius: 9999px;
      background-color: #10a37f;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #send-button:hover {
      background-color: #0e8c6c;
    }
  </style>
</head>
<body>

<div id="chat-container"></div>

<div id="input-container">
  <input type="text" id="user-input" placeholder="拽 注..." />
  <button id="send-button">砖</button>
</div>

<script>
  const API_KEY = "import OpenAI from "openai";

  apiKey: "住__转_驻转_砖", //  转砖 砖 转 驻转 砖 
});

const response = await openai.chat.completions.create({
  model: "gpt-4",
  messages: [
    { role: "user", content: "Write a one-sentence bedtime story about a unicorn." }
  ]

"; //  砖  转 驻转 砖

  const chatContainer = document.getElementById('chat-container');
  const userInput = document.getElementById('user-input');
  const sendButton = document.getElementById('send-button');

  function addMessage(text, sender) {
    const msg = document.createElement('div');
    msg.className = 'message ' + sender;
    msg.textContent = text;
    chatContainer.appendChild(msg);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  async function sendToChatGPT(message) {
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + API_KEY
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [
          { role: "system", content: "转 注专 注 专 注专转." },
          { role: "user", content: message }
        ]
      })
    });

    const data = await response.json();
    return data.choices[0].message.content;
  }

  async function handleSend() {
    const text = userInput.value.trim();
    if (!text) return;

    addMessage(text, 'user');
    userInput.value = '';
    addMessage("注 转砖...", "bot");

    try {
      const reply = await sendToChatGPT(text);

      // 住专 转 注 "注..."
      const loadingMsg = document.querySelector('.bot:last-child');
      if (loadingMsg) loadingMsg.remove();

      addMessage(reply, 'bot');
    } catch (err) {
      alert("专注 砖. 拽 转 驻转 志API 砖  转 专 专.");
    }
  }

  sendButton.addEventListener('click', handleSend);
  userInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') handleSend();
  });
</script>

</body>
</html>
