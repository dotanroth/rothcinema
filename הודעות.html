<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אימות מספר טלפון</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 18px;
            margin: 10px 0;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        #recaptcha-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <h1>אמת את מספר הטלפון שלך</h1>
    <input type="text" id="phone-number" placeholder="הזן מספר טלפון" />
    <div id="recaptcha-container"></div>
    <button onclick="sendVerificationCode()">שלח קוד</button>
    
    <br><br>
    <input type="text" id="verification-code" placeholder="הזן קוד אימות" />
    <button onclick="verifyCode()">אמת קוד</button>

    <!-- טענת Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // בדיקה אם Firebase נטען
            if (typeof firebase === "undefined") {
                console.error("Firebase לא נטען כראוי.");
                return;
            }

            // הגדרת Firebase
            const firebaseConfig = {
                apiKey: "YOUR_API_KEY",
                authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
                projectId: "YOUR_PROJECT_ID",
                storageBucket: "YOUR_PROJECT_ID.appspot.com",
                messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
                appId: "YOUR_APP_ID"
            };
            firebase.initializeApp(firebaseConfig);

            // יצירת reCAPTCHA
            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container');
        });

        function sendVerificationCode() {
            let phoneNumber = document.getElementById('phone-number').value;
            let appVerifier = window.recaptchaVerifier;
            
            firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
                .then((confirmationResult) => {
                    window.confirmationResult = confirmationResult;
                    alert("קוד נשלח בהצלחה!");
                })
                .catch((error) => {
                    console.error("שגיאה בשליחת קוד:", error);
                });
        }

        function verifyCode() {
            let code = document.getElementById('verification-code').value;
            window.confirmationResult.confirm(code)
                .then((result) => {
                    alert("המספר אומת בהצלחה!");
                })
                .catch((error) => {
                    alert("קוד שגוי, נסה שוב.");
                });
        }
    </script>
</body>
</html>
