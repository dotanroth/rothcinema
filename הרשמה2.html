<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פרטי ההרשמה - Root Cinema</title>
</head>
<body>
    <h2>פרטי ההרשמה שלך:</h2>
    <p><strong>שם פרטי:</strong> <span id="first_name"></span></p>
    <p><strong>שם משפחה:</strong> <span id="last_name"></span></p>
    <p><strong>טלפון:</strong> <span id="phone"></span></p>
    <p><strong>אימייל:</strong> <span id="email"></span></p>
    <p><strong>סיסמה:</strong> <span id="password"></span></p>

    <script>
        // מקבל את הנתונים מה-URL
        var urlParams = new URLSearchParams(window.location.search);

        // מציב את הנתונים באלמנטים המתאימים
        document.getElementById("first_name").textContent = urlParams.get('first_name');
        document.getElementById("last_name").textContent = urlParams.get('last_name');
        document.getElementById("phone").textContent = urlParams.get('phone');
        document.getElementById("email").textContent = urlParams.get('email');
        document.getElementById("password").textContent = urlParams.get('password');
    </script>
</body>
</html>
