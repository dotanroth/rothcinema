<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הירשם לערוץ</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .highlight {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            cursor: pointer;
            text-decoration: underline;
        }
        .highlight:hover {
            color: #1E7B00;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>תרשמו לערוץ ותנו לייק של עילי ודותן רוט</p>
        <a href="https://www.youtube.com/@yanivroth123" target="_blank">
            <span class="highlight">לחץ כאן להירשם לערוץ</span>
        </a>
    </div>
</body>
</html>
